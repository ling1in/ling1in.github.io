            ctx.clearRect(0, 0, size, size);
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, size, size);
            
            // è§£æå‡†å¿ƒä»£ç å¹¶ç»˜åˆ¶
            // ç®€åŒ–ç‰ˆæœ¬ï¼šæ ¹æ®ä»£ç ç‰¹å¾ç»˜åˆ¶åŸºæœ¬å½¢çŠ¶
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            
            if (code.includes('0l;2')) {
                // å°ç‚¹
                ctx.beginPath();
                ctx.arc(center, center, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            } else if (code.includes('0t;1') || code.includes('0t;2') || code.includes('0t;3')) {
                // åœ†åœˆå‡†å¿ƒ
                ctx.beginPath();
                ctx.arc(center, center, 15, 0, Math.PI * 2);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(center - 20, center);
                ctx.lineTo(center + 20, center);
                ctx.moveTo(center, center - 20);
                ctx.lineTo(center, center + 20);
                ctx.stroke();
            } else {
                // åå­—å‡†å¿ƒ
                const len = code.includes('0l;4') ? 15 : 12;
                const offset = code.includes('0o;1') ? 5 : (code.includes('0o;2') ? 8 : 3);
                
                ctx.beginPath();
                // æ¨ªçº¿
                ctx.moveTo(center - len - offset, center);
                ctx.lineTo(center - offset, center);
                ctx.moveTo(center + offset, center);
                ctx.lineTo(center + len + offset, center);
                // ç«–çº¿
                ctx.moveTo(center, center - len - offset);
                ctx.lineTo(center, center - offset);
                ctx.moveTo(center, center + offset);
                ctx.lineTo(center, center + len + offset);
                ctx.stroke();
                
                // ä¸­å¿ƒç‚¹
                if (!code.includes('0o;0')) {
                    ctx.beginPath();
                    ctx.arc(center, center, 1.5, 0, Math.PI * 2);
                    ctx.fillStyle = '#fff';
                    ctx.fill();
                }
            }
        }

            // ç»˜åˆ¶å‡†å¿ƒ
            setTimeout(() => {

        }
